            box-sizing: border-box;

<body>
    <!-- container div -->
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; align-items: center; width: 100%; padding: 20px;">
            <!--player health  -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end;
            border-top: 4px solid white; border-left: 4px solid white;border-bottom: 4px solid white;">


                <div style="background-color: red; height: 30px ; width: 100%;"></div>
                <div id="playerHealth"
                    style=" position: absolute; background-color: #818CF8; height: 30px; top: 0; bottom: 0; width: 100%; right: 0;">
                </div>

            </div>
            <!-- timer -->
            <div id="timer"
                style=" background-color: black; width: 100px; height: 50px; flex-shrink: 0; display: flex;align-items: center;justify-content: center; color: white;border: 4px solid white;">
                90</div>
            <!-- enemy health -->
            <div
                style="position: relative; width: 100%;border-top: 4px solid white; border-right: 4px solid white;border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px ;"></div>
                <div id="enemyHealth"
                    style=" position: absolute; background-color: #818CF8; height: 30px; top: 0; bottom: 0;left: 0; right: 0;">
                </div>

            </div>

            <div></div>
        </div>
        <div id="displayText" style="position: absolute;
         color:  white;
           align-items: center;
            justify-content: center;
             top: 0;
             bottom: 0;
             left: 0;
             right: 0;
              display: none;">tie</div>
        <canvas id="canvas1"></canvas>

    </div>
